<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>video 2PM DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui">
  <meta name="applicable-device" content="mobile">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="common.css">
</head>
<body>
<header class="header-wrap">
  <i class="back-icon icon-btn"></i>
  <span class="header-tools">
    <i class="menu-icon icon-btn"></i>
    <i class="more-icon icon-btn"></i>
    <i class="down-icon icon-btn"></i>
  </span>
</header>
<div class="index-cont">
  <div class="video-all-wrap">
    <div class="video-wrap">
      <video id="video1" width="100%" controls="controls">
        <source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4">
        <source src="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="info-wrap">
      <p>JUNHO（From 2PM）Winter Special Tour “冬の少年“ 東京・日本武道館 Final</p>
      <div class="info-label-row">
        <span class="play-icon">15k</span>
        <span class="comment-icon">3100</span>
        <span class="pleasure-icon">200</span>
      </div>
    </div>
  </div>
  <div class="comment-wrap">
    <ul>
      <li>
        <div class="portrait-row"></div>
        <div>
          <p class="comment-name">まり</p>
          <p class="comment-cont">この姿勢がヤバい❤️</p>
        </div>
      </li>
    </ul>
    <div class="input-wrap">
      <input type="text" placeholder="コメントしよう！">
    </div>
  </div>
</div>
</body>
</html>
